{% extends "layout.html" %}

{% block title %}
    Withdraw
{% endblock %}

{% block main %}
    <h1>Withdraw Cash</h1><br><br>
    <form action="/withdraw" method="post">
        <div class="form-group">
            <text style="font-size: 120%; padding: 10px; font-weight: 500;">US$</text><input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Enter amount" type="number" min="0.01" step="0.01">
        </div>
        <br>
        <text style="font-size: 105%;">Current balance:&ensp;<text style="font-weight: 500; font-size: 110%;">{{ balance }}</text>&emsp;</text>
        <button class="btn btn-primary" type="submit">Withdraw cash</button>
        <br><br><br><hr>
    </form>
    {% if withdraw_errs == "1" %}
    <div>
        <image src="/static/error.jpg" style="width: 40px;"></image><br>
        <text id="register-errors" class="form-group">You do not have enough funds to complete this transaction. Please try again.</text><br><hr><br>
    </div>
    {% endif %}
{% endblock %}
